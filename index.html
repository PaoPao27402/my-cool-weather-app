<!DOCTYPE html>
<html>
  <head>
    <title>WeatherPixelApp</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css"/>
    <script
      src="https://kit.fontawesome.com/b9f75d4170.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="container">
        <form id="search-form">
          <input type="text" placeholder="Enter your City" autofocus="off" autocomplete="off" id="city-input">
          <input type="submit" value="search" class="button" />
      </form>
            <h1 id="city">
              <strong>City</strong>
            </h1>
            <div class="data" id="todaydata"></div>
            <p class="time" id="day-time">
            </p>
            <span class="temperature">
              <i class="far fa-sun" id="main-icon"></i><span id="temperature">0</span><span class="units"><a href="#" id="celsius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link" class="weak">°F</a></span></span>
              </div>
              <ul>
              <li>
                <span id="humidity">0</span>% <i class="fas fa-cloud-rain"></i>
              </li>
            <li>
            <span id="wind-speed">0</span>km/h <i class="fas fa-wind"></i>
            </li>
             </ul>  
             <h3 id="description">
               Today
             </h3>
            </br>
              <div class="row" id="forecast">
                <div class="card" style="width: 1rem;">


                <div class="col-3">
          
                    <div class="card-body">
                      <h4 class="card-title">Thu</h4>
                      <h5 class="weather-icon">
                      <img src="img/light rain.png" alt="rain"></h5> 
                      <p class="card-text">15°C</p>
                    </div>
                  </div>
                <div class="col-3">
                  
                    <div class="card-body">
                      <h4 class="card-title">Fr</h4>
                      <h5 class="weather-icon">
                      <img src="img/cloudy.png" alt="cloudy"></h5>
                      <p class="card-text">16°C</p>
                    </div>
                </div>
                <div class="col-3">
                  
                    <div class="card-body">
                      <h4 class="card-title">Sat</h4>
                      <h5 class="weather-icon">
                        <img src="img/cloud.png" alt="cloud"></h5>
                      <p class="card-text">17°C</p>
                    </div>
                </div>
                <div class="col-3">
                  
                    <div class="card-body">
                      <h4 class="card-title">Sun</h4>
                      <h5 class="weather-icon">
                      <img src="img/sun.png" alt="sun"></h5>
                      <p class="card-text">16°C</p>
                    </div></div>
                 </div>
                 
                
                <div class="boton"> 
                 <button class="current" id="current-location-button">
                  current
                 </button>
                 </div>

  
      </div>
    </section>
    <p class="coded">
      coded by <strong> PaoPao</strong> <a href="https://github.com/PaoPao27402/my-cool-weather-app" > open source on GitHub</a>
    </p>
    <script src="script.js"></script>
  </body>
</html>
